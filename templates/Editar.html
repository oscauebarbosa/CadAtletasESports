<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
      <div class="atletaseSports-card">
          <div class="page-header">
              <h1>{{ Titulo }}</h1>
          </div>
      <form action='/alterar' method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome </label>
            <input type="text" id="nome" name="nome" class="form-control" value = {{ atletas.nome}}>
          </div>
          <div class="form-group">
            <label for="jogo">Jogo </label>
            <input type="text" id="jogo" name="jogo" class="form-control" value = {{ atletas.jogo}} >
          </div>
          <div class="form-group">
            <label for="funcao">Seguidores </label>
            <input type="text" id="funcao" name="funcao" class="form-control" value = {{ atletas.funcao }}>
          </div>
          <div class="form-group">
            <label for="ranking">Ranking </label>
            <input type="text" id="ranking" name="ranking" class="form-control" value = {{ atletas.ranking}} >
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
